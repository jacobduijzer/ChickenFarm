name: practical-dapr
extensions:
  - name: dapr
registry: dapracr.azurecr.io
services:
  - name: chickenfarm-db
    image: library/postgres:11
    env:
      - name: TZ
        value: Europe/Amsterdam
      - name: POSTGRES_USER
        value: postgres
      - name: POSTGRES_PASSWORD
        value: postgres
      - name: POSTGRES_MULTIPLE_DATABASES
        value: FarmServiceDatabase, TaskServiceDatabase
    bindings:
      - port: 5432
        containerPort: 5432
        connectionString: Server=${host};Port=${port};User Id=postgres;Password=${env:POSTGRES_PASSWORD};Database=FarmServiceDatabase;Pooling=true;
  - name: chickenfarm-logging
    image: datalust/seq:latest
    env:
      - name: ACCEPT_EULA
        value: Y
    bindings:
      - name: ui
        port: 5341
        protocol: http
        containerPort: 80
  - name: chickenfarm-rabbitmq
    image: rabbitmq:3-management-alpine
    env:
      - name: RABBITMQ_DEFAULT_USER
        value: root
      - name: RABBITMQ_DEFAULT_PASS
        value: root
    bindings:
      - name: http
        protocol: http
        port: 15672
        containerPort: 15672
      - name: amqp
        protocol: amqp
        port: 5672
  - name: chickenfarm-zipkin
    image: openzipkin/zipkin-slim
    bindings:
      - name: http
        protocol: http
        port: 9411
        containerPort: 9411
      - name: tcp
        protocol: tcp
        port: 5411
        containerPort: 5411
  - name: chickenfarm-frontend-blazor
    project: src/FrontEnd/ChickenFarm.FrontEnd.Blazor/ChickenFarm.FrontEnd.Blazor.csproj
    bindings:
      - port: 5000
    env:
      - name: ASPNETCORE_URLS
        value: "http://0.0.0.0:5000"
      - name: PATH_BASE
        value: /chickenfarm-frontend

  - name: chickenfarm-taskservice-api
    project: src/TaskService/ChickenFarm.TaskService.Api/ChickenFarm.TaskService.Api.csproj
    env:
      - name: ASPNETCORE_URLS
        value : "http://0.0.0.0:5001"
      - name: PATH_BASE
        value: /chickenfarm-taskservice-api
    bindings:
      - port: 5001
        containerPort: 5001